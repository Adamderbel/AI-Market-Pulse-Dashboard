services:
  - type: web
    name: ai-market-pulse-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn market_dashboard.app:server
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8
      - key: DASH_DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: "INFO"
    plan: free
