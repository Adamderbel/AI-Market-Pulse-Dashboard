services:
  - type: web
    name: ai-market-pulse-dashboard
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from market_dashboard.data.database import DatabaseManager; DatabaseManager('/opt/render/project/src/market.db').initialize_database()"
    startCommand: gunicorn market_dashboard.app:server
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8
      - key: DASH_DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DB_PATH
        value: /opt/render/project/src/market.db
      - key: OPENROUTER_API_KEY
        sync: false  # This will prompt for the value in Render dashboard
    plan: free
